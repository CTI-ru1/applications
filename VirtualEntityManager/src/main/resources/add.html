<script type="text/javascript">
    function execute() {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open('PUT', "http://localhost:9000/rule/add");
        var contents = {};
        contents.sparql = document.forms[0].elements['sparql'].value;
        contents.id = document.forms[0].elements['id'].value;
        contents.interval = document.forms[0].elements['interval'].value;

        var json = JSON.stringify(contents);

        alert(json);
        xmlhttp.send(json);

    }
</script>

<body><h2> Add new Rule</h2>


<form>

    <table>
        <tr>
            <th>ID:</th>
            <td>
                <input type='text' id='id'>
            </td>
        </tr>
        <tr>
            <th> Execute Every (sec):</th>
            <td>
                <input type='text' id='interval'>
            </td>
        </tr>
        <tr>
            <th>Call on True:</th>
            <td><input type='text' id='onTrue'>
            </td>
        </tr>
        <tr>
            <th>Call on False:</th>
            <td><input type='text' id='onFalse'>
            </td>
        </tr>


    </table>

    <h4>Sparql:</h4>
    <textarea id='sparql' cols="90" rows="7">


    </textarea><br/>

    <button onclick="execute()">Add Rule</button>

</form>
